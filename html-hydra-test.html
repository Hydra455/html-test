<html>

<head>
<style>

@keyframes test {
 from {box-shadow: 0px 0px 2px 2px black;}
 to {box-shadow: 0px 0px 2px 2px red;}
}

.test {
 background-color: cyan;
 color: black;
 border: none;
 border-radius: 7px;
 box-shadow: 0px 0px 2px 2px black;
 cursor: pointer;
 text-align: center;
 width: text-align;
 height: 16px;
 padding: 1px 20px;
 animation-name: test;
 animation-duration: 2s;
 animation-iteration-count: 100;
 animation-timing-function: linear;
}

.test:hover {
 transition-property: height;
 transition-duration: 0.2s;
 transition-timing-function: linear;
 transition-delay: 0s;
 height: 20px;
}

.user {
 background-color: #C0C0C0;
 border-radius: 7px;
 border: none;
 color: #0F0F0F;
}

.pass {
 background-color: #C0C0C0;
 border-radius: 7px;
 border: none;
 color: #0F0F0F;
}

</style>
</head>

<body>

<input type="text" class="user"</input>
<input type="text" class="pass"</input>

<button type="Button" class="test">Sign In</button>

</body>
<html>
